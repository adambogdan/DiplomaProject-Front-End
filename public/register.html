
 <!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta charset="UTF-8">
	<link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
	<script src="js/jquery-2.2.3.min.js" ></script> 
		<script> 
    $(function(){
      $(".footer").load("partials/footer.html"); 
	   $("#home").load("partials/header.html"); 
    });
    </script> 
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,100,600' rel='stylesheet' type='text/css'>
  
  </head>
  <body>
    <header>
    <div id="home">
    
    </div>
    <div class="clear"></div>
  </header> 
  
  
<link rel="stylesheet" href="css/login.css">

<div class="login_container ">
	<div class="col-md-offset-3 col-md-6" >
		<form method="post" id="msform" name="registerForm" >
			<fieldset id="fieldset_1">
				<h2 class="fs-title">Create your account</h2>
		
				<div class="form-group" >
					<input type="text" name="firstName" class="form-control" placeholder="First Name" required />
					<input type="text" name="lastName" class="form-control" placeholder="Last Name" required />
					<input type="email" name="email" class="form-control" placeholder="Email" required />
					<input type="password" name="password" class="form-control" placeholder="Password" required />
				</div>
			
				<input type="submit" name="submit" class="submit action-button" value="Submit" ng-click="createUser()"/>
		
		</form>
	</div>	
</div>
<div class="clear"></div>

<script src='http://thecodeplayer.com/uploads/js/jquery.easing.min.js'></script>
<script src="js/login.js"></script>


	<!-- Footer Start -->
   <div class="footer">
    </div>
    <!-- Footer End -->  
</body>
</html>
